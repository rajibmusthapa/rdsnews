<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Memuat Berita... - RDS NEWS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <a href="index.html" class="logo">RDS<span>NEWS</span></a>
        </div>
    </header>

    <div class="wrapper">
        <main id="konten-lengkap" style="background:#fff; padding:20px; border-radius:8px;">
            <p>Sedang memuat berita...</p>
        </main>
    </div>

    <script>
        // 1. Ambil ID dari URL (contoh: post.html?id=1)
        const urlParams = new URLSearchParams(window.location.search);
        const idBerita = urlParams.get('id');

        // 2. Ambil data dari database.json
        fetch('database.json')
            .then(response => response.json())
            .then(data => {
                // 3. Cari berita yang ID-nya cocok
                const berita = data.find(item => item.id == idBerita);

                if (berita) {
                    // 4. Tampilkan ke halaman
                    document.getElementById('page-title').innerText = berita.judul + " - RDS NEWS";
                    document.getElementById('konten-lengkap').innerHTML = `
                        <span class="badge">${berita.kategori}</span>
                        <h1 style="margin:15px 0;">${berita.judul}</h1>
                        <img src="${berita.gambar}" style="width:100%; border-radius:8px; margin-bottom:20px;">
                        <div style="font-size:18px; line-height:1.8; color:#333;">
                            ${berita.isi}
                        </div>
                        <hr style="margin:30px 0;">
                        <a href="index.html" style="color:red; font-weight:bold;">‚Üê Kembali ke Beranda</a>
                    `;
                } else {
                    document.getElementById('konten-lengkap').innerHTML = "<h1>Berita tidak ditemukan!</h1>";
                }
            })
            .catch(err => console.error('Gagal memuat:', err));
    </script>
</body>
</html>
